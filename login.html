<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css files/login.css">


</head>

<body style=" background-color: #d9f99d;">

  <div class="login_form">
   
    <form action="#">
      <h3>Log in with</h3>
      <div class="login_option">
      
        <div class="option">
          <a href="#">
            <img src="assets/google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>
        
        <div class="option">
          <a href="#">
            <img src="assets/facebook.png" alt="Apple" />
            <span>Facebook</span>
          </a>
        </div>
      </div>
      
      <p class="separator">
        <span>or</span>
      </p>
      
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>
     
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
    
      <button type="submit">Log In</button>
      <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>


      <script src="script.js"></script>
</body> 

</html>
